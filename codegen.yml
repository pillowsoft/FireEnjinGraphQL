overwrite: true
schema: "schema.gql"
documents: "src/**/*.gql"
generates:
  dist/components.tsx:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typescript-stencil-apollo"
  dist/definitions.d.ts:
    plugins:
      - "typescript"
  dist/graphql.schema.json:
    plugins:
      - "introspection"
